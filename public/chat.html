<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/element-ui.css" />
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script src="js/elemnt-ui.js"></script>
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			header {
				box-sizing: border-box;
				padding: 0 50px;
				height: 50px;
				background-color: #3d3d3d;
				color: white;
				font-size: 13px;
			}
			.aside {
				width: 300px;
				background-color: #EEEEEE;
			}
			.main {
				display: flex;
				flex-direction: column;
				flex: 1;
			}
			.message {
				overflow: auto;
				padding: 15px;
				background-color: #FAFAFA;
				height: 430px;
			}
			.input-box {
				flex: 1;
				padding: 15px;
				position: relative;
			}
			textarea{
				width: 100%;height: 100%;resize: none;
				box-sizing: border-box;
				font-size: 15px;
				border: none;
			}
			.action{
				width: 100px;position: absolute;right: 30px;top: 70px;
			}
			.action button{
				width: 80px;
				color: white;
				height: 30px;
				border: none;
				border-radius: 5px;
				background-color: #3D3D3D;
				line-height: 30px;
			}
			.addchatroom{
				position: relative;
				cursor: pointer;
				padding-left: 20px;
				font-size:13px;
				line-height: 30px;
				height: 30px;
			}
			.addchatroom i{
				top: 7px;
				right: 19px;
				position: absolute;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div id="app" style="width:1300px;margin: 0 auto;">
			<header>
				<div style="line-height: 50px">
					<span style="text-align:left;margin-left:10px;">CATROOM</span>
					<span style="float:right; margin-right:10px;"><span id="showusername">{{username}}</span> | <a href="javascript:;"
						 onclick="CHAT.logout()" style="color:#fff;">退出</a></span>
				</div>
			</header>
			<div id="container" style="display: flex;height:700px;box-sizing: border-box;">
				<div id="" class="aside">
					<div class="addchatroom">
						Add Chatroom&nbsp;&nbsp;<i class="el-icon-plus"></i>
					</div>
					<el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
						<el-submenu index="1">
							<template slot="title">
								<span>User</span>
							</template>
							<el-menu-item index="1-1">选项1</el-menu-item>
							<el-menu-item index="1-2">选项2</el-menu-item>
							<el-menu-item index="1-3">选项3</el-menu-item>
							<el-menu-item index="1-4">选项1</el-menu-item>
						</el-submenu>
						<el-submenu index="2">
							<template slot="title">
								<span>Chatroom</span>
							</template>
							<el-menu-item index="2-1">选项1</el-menu-item>
							<el-menu-item index="2-2">选项2</el-menu-item>
							<el-menu-item index="2-3">选项3</el-menu-item>
							<el-menu-item index="2-4">选项1</el-menu-item>
						</el-submenu>
					</el-menu>
				</div>
				<div id="" class="main">
					<div>
						<div style="height: 50px;background-color: #f3f3f3;padding-left: 50px;line-height: 50px;" id="">
							<span>
								{{firename}}
							</span>
							</div>
						<div class="message" id="">							
						</div>
					</div>
					<div class="input-box">
						<div style="width: 800px;height: 100%;" id="">
							<textarea style="" type="text" name="content" id=""></textarea>
						</div>
						<div class="action" id="">
							<button type="button">提交</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		new Vue( {
			el: "#app",
			data: {
				username:'少时诵诗书',
				firename:'nihao'
			},
			methods: {
				handleOpen( key, keyPath ) {
					console.log( key, keyPath );
				},
				handleClose( key, keyPath ) {
					console.log( key, keyPath );
				}
			}
		} )
	</script>
</html>
